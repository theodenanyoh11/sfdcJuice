<template>
  <template if:true={hasArticle}>
    <section
      role="dialog"
      tabindex="-1"
      class="slds-modal slds-fade-in-open"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
    >
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleClose}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-modal__title slds-hyphenate"
          >
            {articleTitle}
          </h2>
          <div class="slds-m-top_x-small">
            <lightning-badge
              label={articleSource}
              class={badgeClass}
            ></lightning-badge>
            <template if:true={articleTags}>
              <template for:each={articleTags} for:item="tag">
                <lightning-badge
                  key={tag}
                  label={tag}
                  class="slds-m-left_xx-small"
                ></lightning-badge>
              </template>
            </template>
          </div>
        </header>

        <!-- Modal Body -->
        <div class="slds-modal__content slds-p-around_medium article-modal-content" id="modal-content-id-1">
          <!-- Article Metadata -->
          <div class="slds-grid slds-gutters slds-m-bottom_medium">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
              <dl class="slds-list_horizontal slds-wrap">
                <template if:true={authorName}>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Author">
                    Author:
                  </dt>
                  <dd class="slds-item_detail slds-truncate" title={authorName}>
                    {authorName}
                  </dd>
                </template>
                <template if:true={publishedDate}>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Published">
                    Published:
                  </dt>
                  <dd class="slds-item_detail slds-truncate" title={publishedDate}>
                    {publishedDate}
                  </dd>
                </template>
                <template if:true={lastModifiedDate}>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Last Modified">
                    Last Modified:
                  </dt>
                  <dd class="slds-item_detail slds-truncate" title={lastModifiedDate}>
                    {lastModifiedDate}
                  </dd>
                </template>
              </dl>
            </div>
          </div>

          <!-- Article Content -->
          <div class="slds-rich-text-editor__output article-content-wrapper">
            <template if:true={isloading}>
              <div class="article-content-loading">
                <lightning-spinner alternative-text="Loading full article content"></lightning-spinner>
                <p class="slds-m-top_medium">Loading full article content...</p>
              </div>
            </template>
            <template if:false={isloading}>
              <!-- Display parsed HTML content (no iframe since Helpjuice blocks iframe embedding) -->
              <div class="slds-text-longform article-content" lwc:dom="manual"></div>
              <!-- Show message if content is empty and we have a URL -->
              <template if:true={showContentEmptyMessage}>
                <div class="slds-text-align_center slds-p-around_medium">
                  <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_medium">
                    Article content is not available in this view. Please use the "Open Externally" button below to view the full article on Helpjuice.
                  </p>
                </div>
              </template>
            </template>
          </div>
        </div>

        <!-- Modal Footer -->
        <footer class="slds-modal__footer">
          <lightning-button
            variant="neutral"
            label="Close"
            onclick={handleClose}
          ></lightning-button>
          <template if:true={articleUrl}>
            <lightning-button
              variant="brand"
              label="Open Externally"
              icon-name="utility:new_window"
              onclick={handleOpenExternal}
            ></lightning-button>
          </template>
          <lightning-button
            variant="brand"
            label="Link to Case"
            icon-name="standard:case"
            onclick={handleLinkToCase}
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
